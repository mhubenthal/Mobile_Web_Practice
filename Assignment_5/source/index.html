<!DOCTYPE html>
<html class="ui-mobile">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mobile Tech Challenge #5 -- CapMatchr</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.3.min.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:700' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.3.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body>

    <!-- START of HOME page -->
    <div data-role="page" id="home">
      <!-- No Header -->
      <!-- Body Content -->
      <div id="site-content" data-role="content">
        <div id="title-screen">
          <img id="cap-logo" src="img/logo-captech.png"/>
          <img id="emp-photo" src="img/home.png"/>
          <h2 id="game-title">CapMatchr&trade;</h2>
        </div>
        <a href="#play" id="play-button" data-role="button" >PLAY</a>
        <a href="#settings" id="settings-button" class="site-button" data-role="button" >SETTINGS</a>
      </div>
      <!-- Page Footer -->
      <div id="site-footer" data-role="footer">
        <p>&copy;2013 CapTech Consulting</p>
      </div>
    </div>
    <!-- END of HOME page -->

    <!-- START of PLAY page -->
    <div data-role="page" id="play">
      <!-- Page Header -->
      <div id="site-header" data-role="header">
        <h1>Round <span id="current-round">0</span> of 10</h1>
      </div>
      <!-- Body Content -->
      <div id="site-content" data-role="content" >
        <div id="game-image">
          <img alt="No image loaded!" src=""/>
        </div>
        <div id="game-buttons">
          <button id="default-button" data-role="button" >no data received</button>
          <button id="default-button" data-role="button" >no data received</button>
          <button id="default-button" data-role="button" >no data received</button>
        </div>
      </div>
    </div>
    <!-- END of PLAY page -->

    <!-- START of RESULTS page -->
    <div data-role="page" id="results">
      <!-- Page Header -->
      <div id="site-header" data-role="header">
        <div id="results-header" data-role="header">
          <a href="#home" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-home">Home</a>
          <h1>Results</h1>
        </div>
      </div>
      <!-- Body Content -->
      <div id="site-content" data-role="content" >
        <div id="results-content">
          <h1><span id="num-correct">0</span> of 10 Correct</h1>
          <a href="#play" id="new-game-button" data-role="button" >New Game</a>
          <hr>
        </div>
        <table id="results-table">
        </table>
      </div>
    </div>
    <!-- END of RESULTS page -->
  
    <!-- START of SETTINGS page -->
    <div data-role="page" id="settings">
      <!-- Page Header -->
      <div id="site-header" data-role="header">
        <a href="#home" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-home">Home</a>
        <h1>Settings</h1>
      </div>
      <!-- Body Content -->
      <div id="site-content" data-role="content" >
        <h2>Only show employees from:</h2>
        <hr>
        <p>Office:</p>
        <select name="select-location" id="select-location">
          <option>Richmond</option>
          <option>Charlotte</option>
          <option>DC</option>
          <option>Philadelphia</option>
        </select>
        <p>Practice Area:</p>
        <select name="select-practice" id="select-practice">
          <option>SI</option>
          <option>DMBI</option>
          <option>MC</option>
        </select>
      </div>
    </div>
    <!-- END of SETTINGS page -->
    
    <!-- Call Javascript functions -->
    <script type="text/javascript"> 
      // Load game data into localStorage.
      // Note: if the database grows to include ALL employees, this may be an impractical approace
      $.getJSON('http://capmatchr.herokuapp.com/api/list',function(data){
        app.loadData(data);
      });
      
      // User chooses to play a game
      $("#play-button").click(function(){
        app.loadGame();
      });
      
      // User chooses to play another game
      $("#new-game-button").click(function(){
        app.loadGame();
      });
      
      // Listen for new settings, update stored settings
      $("#select-location").change(function(){
        app.settings[0] = $("#select-location").val();
        app.settings[1] = $("#select-practice").val();
      });
      $("#select-practice").change(function(){
        app.settings[0] = $("#select-location").val();
        app.settings[1] = $("#select-practice").val();
      });
    </script>
  </body>
</html>
